name: Heroku Deployment
on:
  push:
    branches:
      - main
jobs:
    herokudeploy:
      name: Deploy to Heroku
      runs-on: ubuntu-latest
      steps:
        - name: Checkout the code
          uses: actions/checkout@v2
        - name: Deploy a9908cb38-frontend-react-with
          uses: akhileshns/heroku-deploy@v3.12.12
          with:
            heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
            heroku_app_name: a9908cb38-frontend-react-with
            heroku_email: ${{ secrets.HEROKU_EMAIL }}
            usedocker: true
            appdir: frontend_react_with_rest
            docker_build_args: |
              BACKEND_API_URL
          env:
            BACKEND_API_URL: https://adf3688c6-rest-python.herokuapp.com
        - name: Deploy adf3688c6-rest-python
          uses: akhileshns/heroku-deploy@v3.12.12
          with:
            heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
            heroku_app_name: adf3688c6-rest-python
            heroku_email: ${{ secrets.HEROKU_EMAIL }}
            usedocker: true
            appdir: rest_python
            docker_build_args: |
              BACKEND_API_URL
          env:
            BACKEND_API_URL: https://adf3688c6-rest-python.herokuapp.com
